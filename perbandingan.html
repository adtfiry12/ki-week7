<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // contoh operator perbandingan 
        var hasil = 5 == '5';
        console.log(hasil); // true

        hasil = 5 === '5';
        console.log(hasil); // false

        hasil = 5 != '5';
        console.log(hasil); // false

        hasil = 5 !== '5';
        console.log(hasil) // true

        hasil = 5 > 3;
        console.log(hasil); // true

        hasil = 5 >= 5;
        console.log(hasil); // true

        hasil = 3 < 5;
        console.log(hasil) // true

        hasil = 3 <= 5;
        console.log(hasil); // true
    </script>
</body>
</html>

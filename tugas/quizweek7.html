<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const umur = 14

        if(umur >= 0 && umur <= 12){
            kategori = 'Anak-anak'
        } else if (umur >= 13 && umur <= 17){
            kategori = 'Remaja'
        } else if (umur >= 18 && umur <= 59){
            kategori = 'Dewasa'
        } else if (umur >= 60) {
            kategori = 'lansia'
        }
        document.write(` umur ${umur} adalah kategori : ${kategori}`)
    </script>
</body>
</html>
